<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Algoritm - Google Translate</title>
</head>
<body>
    <div class="center">
        <h1>Google Translate - Any to English</h1>
        <input type="text" id="input" value="" placeholder="text to translate">
        <button id="button">Go</button>

        <div class="translation--result">
            <h3>Result:</h3>
            <p id="result"></p>
        </div>
        <p>NB: Ãœks call maksab 25 krediiti. Palun mitte kuritarvitavalt kasutada :(</p>
    </div>
    
    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js" type="text/javascript"></script>
    
    <script>
        document.getElementById('button').addEventListener('click', () => {
            var input = {
                "action": "translate",
                "text": document.getElementById('input').value  
            }

            Algorithmia.client("simQL4esAqvhU8XqQboZMV73nrV1")
            .algo("translation/GoogleTranslate/0.1.1?timeout=300") // timeout is optional
            .pipe(input)
            .then(function(output) { 
                document.getElementById('result').innerHTML = output.result.translation;
             });
        });
    </script>

</body>
</html>
